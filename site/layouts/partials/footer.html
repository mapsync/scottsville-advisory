<footer class="bg-grey-2 ph3 pv4 grey-4">

	<div class="mw7 center pt3" style="text-align:center;">

		<div class="measure-narrow center mb3">

			<img src="/img/logo.png" alt="logo" class="db w4 center br0">

		</div>

		{{ if ne $.Site.Params.Facebook "" }}
			<div>
				<ul class="mhn2">
					{{ partial "social-icon" (dict "link" $.Site.Params.Facebook "svg" "icons-facebook") }}
				</ul>
			</div>
		{{ end }}
	</div>
	<div style="position:relative;bottom:0;right:0;float:right;"><a href="https://{{ $.Site.Params.Id }}.geosync.cloud/admin" rel="noopener noreferrer" target="_blank" title="Settings"><i data-feather="settings"></i></a></div>
</footer>

{{ partial "svg" . }}
