<head>

  <title>{{ .context.Title }} | {{ .context.Site.Title }}</title>
  <link href="https://geosync.blob.core.windows.net/{{ .stylesheet }}" rel="stylesheet" />
  <style>
    :root {
      --primary: {{ .context.Site.Params.Color }};
    }
    .map {
      overflow: hidden;
    }
  </style>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="author" content="MapSync" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet" />
  <meta name="description" content="{{ .context.Site.Params.Description }}" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16" />
  <link rel="manifest" href="/img/site.webmanifest" />
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="{{ .context.Site.Params.Color }}" />
  <meta name="apple-mobile-web-app-title" content="{{ .context.Site.Params.AppTitle }}"/>
  <meta name="application-name" content="{{ .context.Site.Params.AppTitle }}" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-config" content="/img/browserconfig.xml" />

  <!-- Open Graph -->
  <meta property="og:type" content="business.business">
  <meta property="og:title" content="{{ .context.Site.Title }}">
  <meta property="og:description" content="{{ .context.Site.Params.Description }}" />
  <meta property="og:url" content="/">
  <meta property="og:image" content="/img/og-image.jpg">
  
{{ if .context.IsHome }}
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
{{ end }}
</head>
