{{ define "main" }}
{{ $pages := where site.RegularPages "Type" "post" }}
{{ $paginator := .Paginate $pages 4 }}
<div class="mw7 center">
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range $paginator.Pages }}
          <div class="w-50-ns ph1-ns flex">
            {{ .Render "li" }}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
